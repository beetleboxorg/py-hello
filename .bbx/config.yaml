runners:
 AWS-runner:
  image: stag.beetlebox.org:5000/ubuntu-vivado-2023-1
jobs:   
 hello-world:
  resource_spec: micro
  runner: AWS-runner
  current_working_directory: ~/


  output:
   artifact:
    - hello.txt  
  steps:
   - run:
      name: Install software
      command: |
       apt-get update -y
       apt-get install iputils-ping -y
   - run:
      name: Say Hello World
      command: echo "Hello World" 
   - run:
      name: Text Hello World
      command: echo "Hello World" > hello.txt    
   - run:
      name: fail
      command: echo "ffffffffffff!"

      
workflows:
 hello-world-workflow:
  triggers:
   - manual 
  jobs:
   - hello-world

runners:
 AWS-runner:
  image: [NODE]/ubuntu-generic:latest
jobs:   
 hello-world:
  resource_spec: micro
  runner: AWS-runner
  current_working_directory: ~/
  output:
   artifact:
    - hello.txt  
  steps:
   - run:
      name: Ping
      command: |
       apt-get update -y
       apt-get install iputils-ping -y
   - run:
      name: Say Hello World
      command: echo "Hello World" 
   - run:
      name: Text Hello World
      command: echo "Hello World" > hello.txt    
   - run:
      name: fail
      command: echo "cheese"

      
workflows:
 hello-world-workflow:
  triggers:
   - manual 
   - schedule:
      cron: "09 16 * * *"    
  jobs:
   - hello-world
   
